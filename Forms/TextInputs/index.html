<!DOCTYPE html>
<html>
	<head>
		<title>Text Inputs</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.js"></script>
		<style>
			label
			{
			  width: 80px;
			  display: inline-block;
			  vertical-align: middle;
			}

			input
			{
			  width: 150px;
			  vertical-align: middle;
			}

			textarea
			{
			  width: 150px;
			  height: 100px;
			  vertical-align: middle;
			}

			.valueItems
			{
			  display: inline-block;
			  vertical-align: middle;
			}
		</style>
	</head>
	<body ng-app>
		<div>
			<label for="textEdit">Text:</label>
			<input type="text" id="textEdit" ng-model="textValue" />
			<span class="valueItems"><strong>Value: </strong> {{textValue}}</span>
			<br>

			<label for="emailEdit">E-mail:</label>
			<input type="email" id="emailEdit" ng-model="emailValue" />
			<span class="valueItems"><strong>Value:</strong> {{emailValue}} </span>
			<br>

			<label for="urlEdit">URL:</label>
			<input type="url" id="urlEdit" ng-model="urlValue" />
			<span class="valueItems"><strong>Value:</strong> {{urlValue}} </span>
			<br>

			<label for="passwordEdit">Password:</label>
			<input type="password" id="passwordEdit" ng-model="passwordValue" />
			<span class="valueItems"><strong>Value:</strong> {{passwordValue}} </span>
			<br>

			<label for="numberEdit">Number:</label>
			<input type="number" id="numberEdit" ng-model="numberValue" />
			<span class="valueItems"><strong>Value:</strong> {{numberValue}} </span>
			<br>

			<label for="textareaEdit">Text area:</label>
			<textarea name="" id="textareaEdit" ng-model="textareaValue"></textarea>
			<span class="valueItems"><strong>Value:</strong> {{textareaValue}} </span>
			<br>
		</div>
	</body>
</html>
