<!DOCTYPE html>
<html>
	<head>
		<title>Checkbox input</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.js"></script>
		<style>
			label
			{
			  width: 250px;
			  display: inline-block;
			  vertical-align: middle;
			}

			input
			{
			  vertical-align: middle;
			}

			.valueItems
			{
			  display: inline-block;
			  vertical-align: middle;
			}
		</style>
	</head>
	<body ng-app>
		<div>
			<label for="basicCheck">Basic checkbox:</label>
			<input type="checkbox" id="basicCheck" ng-model="basicCheckValue" />
			<span class="valueItems"><strong>Value:</strong> {{basicCheckValue}} </span>
			<br>

			<label for="customValCheck">Checkbox with custom values:</label>
			<input type="checkbox" id="customValCheck" ng-model="customValCheckValue" ng-true-value="right" ng-false-value="wrong" />
			<span class="valueItems"><strong>Value:</strong> {{customValCheckValue}} </span>
		</div>
		
	</body>
</html>
