<!DOCTYPE html>
<html>
<head>
	<title>Module</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.js"></script>
	<script type="text/javascript" src="script.js"></script>
<body ng-app="mainModule">
	<div ng-controller="simpleController">
		<strong>First name: </strong> {{person.firstName}} <br>
		<strong>Last name: </strong> {{person.lastName}} <br>
		<strong>Full name: </strong> {{person.getFullName()}} <br>
		<br>
		<label>Set the first name: <input type="text" ng-model="person.firstName"></label> <br>
		<label>Set the last name: <input type="text" ng-model="person.lastName"></label> <br>
	</div>
</body>
</html>
