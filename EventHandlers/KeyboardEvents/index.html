<!DOCTYPE html>
<html>
	<head>
		<title>Keyboard Events</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body ng-app="mainModule">
		<div ng-controller="mainController">
			<label>Type something: 
				<input type="text"
					ng-keydown="onKeyDown($event)"
					ng-keyup="onKeyUp($event)"
					ng-keypress="onKeyPress($event)" />
			</label> <br>
			<strong>Key Down Result: </strong> {{onKeyDownResult}} <br>
			<strong>Key Up Result: </strong> {{onKeyUpResult}} <br>
			<strong>Key Press Result: </strong> {{onKeyPressResult}} <br>
		</div>
	</body>
</html>
